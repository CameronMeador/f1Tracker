<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>F-1 Tracker</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(document).ready(function(){
var header = $('body');
var backgrounds = new Array(
    'url(http://cdn.wonderfulengineering.com/wp-content/uploads/2013/12/F1-wallpaper-9.jpg)'
  , 'url(http://theartmad.com/wp-content/uploads/2015/05/Formula-1-Wallpaper-HD-3.jpg)'
  , 'url(http://fxandesbin.com/wp-content/uploads/2015/09/F1-Fansite.com-HD-Wallpaper-2011-Hungary-F1-GP_02.jpg)'
  , 'url(http://wallpaper.pickywallpapers.com/1366x768/formula-1-ferrari-car-pit-stop.jpg)'
);
var current = 0;
function nextBackground() {
    current++;
    current = current % backgrounds.length;
    header.css('background-image', backgrounds[current]);
}
setInterval(nextBackground, 5000);
header.css('background-image', backgrounds[0]);
});
</script>
</head>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">

  <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans">
<body ng-app="f1Tracker">
  <ng-view></ng-view>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
